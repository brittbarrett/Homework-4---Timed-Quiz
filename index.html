<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- STARTING SCREEN -->
      <div id="start-screen">
        <h1>Take this quiz</h1>

        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni quae
          magnam officia itaque quibusdam nam dicta similique perspiciatis, eos
          asperiores!
        </p>

        <button id="start-quiz">Start quiz</button>
      </div>

      <!-- QUIZ QUESTIONS SCREEN -->
      <div class="hide" id="quiz-screen">
        <div id="timer"></div>

        <h2 id="question-title">Quiz Screen</h2>

        <h3 id="question"></h3>

        <div class="choices">
          <button class="answer-button" id="btn0">
            <span id="choice0"></span>
          </button>
          <button class="answer-button" id="btn1">
            <span id="choice1"></span>
          </button>
          <button class="answer-button" id="btn2">
            <span id="choice2"></span>
          </button>
          <button class="answer-button" id="btn3">
            <span id="choice3"></span>
          </button>
        </div>
      </div>

      <!-- FINAL SCREEN -->
      <div class="hide" id="end-screen">
        <h1>end content</h1>
        <div>score: <span id="score"></span></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
